<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neighborhood-Map</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="container">
      <div class="options-box">
        <h1>Welcome to Dresden</h1>
        <div>
          <input id="show-listings" type="button" value="Show All Listings">
          <input id="hide-listings" type="button" value="Hide Listings">
        </div>
        <hr>
        <div>
          <form>
                <div>Select Location-Type <select data-bind='options: markerTypes, value: currentMarkerType, optionsCaption: "All"'> </select></div>
          </form>
          <ul id="places-list" data-bind="foreach: placeMarkers">
            <li data-bind="visible: ['All', undefined, null, type].includes($parent.currentMarkerType()), text: title, click: $parent.setCurrentMarker"></li> <!-- wird durch eine Liste von Objekten gegangen, dann kann man direkt auf die Properties des jeweiligen Objektes zugreifen -->
          </ul>

        </div>
      </div>
      <div id="map">waiting for the google map</div>
    </div>
    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyC6oTX1U7I7DMXFtdTRkVxrwSTPWtn303A&v=3&callback=initMap">
    </script>
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
